<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог PHP</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <h2 class="nav__logo">
                    php blog
                </h2>

                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="" class="nav__list-link">Blog</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="" class="nav__list-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="auth">
            <div class="container">
                <div class="auth__form">
                    <h1 class="auth__title">Вход в систему</h1>
                    <form method="POST" class="form">
                        <div class="form__group">
                            <input type="email" name="email" placeholder="Email" class="form__input" required>
                        </div>
                        <div class="form__group">
                            <input type="password" name="password" placeholder="Пароль" class="form__input" required>
                        </div>
                        <button type="submit" class="form__button">Войти</button>
                    </form>
                    <p class="auth__link">
                        Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2025 PHP Blog</p>
        </div>
    </footer>
</body>

</html>
